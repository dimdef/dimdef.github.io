<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu:400,500" rel="stylesheet"> 
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-6">
          <div class="main-text">
            <h2>Сохрани свой аккаунт</h2>
            <h3>Получи бесплатно неограниченное количество  
              форм, вопросов и ответов.</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-6">
            <form id="form" action="thanks.html">
             <i class="fa fa-user"></i>
             <input name="name" type="text" class="form-control" placeholder="   Имя или никнейм" id="name">
             <i class="fa fa-envelope"></i>
             <input name="email" type="text" class="form-control" placeholder="   Email" id="email">
             <i class="fa fa-lock"></i>
             <input name="pass" type="text" class="form-control" placeholder="   Пароль" id="pass">
             <button class="btn" type="buttom" >Сохранить</button>
           </form>
         </div>
       </div>
       <div class="row">
        <div class="col-md-4 col-md-offset-6">
          <span class="login">Уже есть аккаунт?</span><a class="login-link" href="#">Войти</a>
        </div>
      </div>
    </div>
  </div>
<script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
        $('#form').validate({
          rules:{
            name:{
              required: true,
              minlength:2
            },
            email:{
              required:true,
              email:true
            }
          },
          messages:{
            name:{
              required:'Это поле обязательно!',
              minlength:'Введите минимум 2 символа!'
            },
              email:{
              required:'Это поле обязательно!',
              email:'Введите корректный email'
            }
          }
        });
    
    </script>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
